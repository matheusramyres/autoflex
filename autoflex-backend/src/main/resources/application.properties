quarkus.http.cors=true

# Permitir qualquer origem (DEV)
quarkus.http.cors.origins=*

# Métodos permitidos
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Headers permitidos
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Permitir credenciais (se usar auth/cookie)
quarkus.http.cors.access-control-allow-credentials=true



# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=autoflex_user
quarkus.datasource.password=autoflex_pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/autoflex_db

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Swagger / OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

